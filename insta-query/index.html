<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>InstaQuery</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script
          src="https://code.jquery.com/jquery-3.3.1.js"
          integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
          crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </head>
  <body>
    <h1 id='heading'>InstaQuery</h1>

    <div id='container'>
      <div class='child'>
        <form> Please enter the URL, width, height & then Execute.<br><!-- this block of text can be placed inside of the first div with the class of child -->
          <input type="text" id='dogBreed' placeholder='URL of Dog Image Here'>
          <input type="number" id='width' placeholder='Width of Image Value'>
          <input type="number" id='height' placeholder='Height of Image Value'>
        </form>
        <button>Execute Change</button> <!-- all the way down to here -->
      </div> <!-- first div -->
      <div class='child'> <!-- second div -->
        <img src=''> <!-- this is the only thing that needs to be added to the second child div -->
      </div>
    </div>



  </body>
</html>
